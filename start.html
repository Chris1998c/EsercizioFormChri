<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <h1>MODULO DI REGISTRAZIONE</h1>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
   <form>
      <label for="email">Email:</label>
      <input type="text" name="email" required>
    <br>
    <br>
      <label for= "password">Password:</label>
      <input type="text"   name="password" required>
      <br>
      <br>
    <label for="name and lastName">Nome e Cognome</label>
    <input type="text" name="nome e cognome" required> 
    
    <br>
    <br>
    <label for="date of birth"> Data Di Nascita</label>
    <input type="date" name="data di nascita" required>
    <br>
    <br>
    <label for="Telephone number">Numero di Telefono:</label>
      <input type="tel" name="numero_telefono" required>
    <br>
    <br>
    <label for="plan">Piano:</label>
      <select name="piano">
        <option value="free">Piano Gratuito</option>
        <option value="piano1">Piano 1 (Prezzo: €10)</option>
        <option value="piano2">Piano 2 (Prezzo: €20)</option>
        <option value="piano3">Piano 3 (Prezzo: €30)</option>
      </select>
      <br>
      <br>
      <input type="checkbox" name="pro plan"
      <label for="Pro plan">Piano Pro</label>
      <br>
      <br>
      <label for="numero_carta_credito">Numero Carta di Credito:</label>
      <input type="text" name="numero_carta_credito" required>
      <br>
      <br>
      <label for="cvc">CVC:</label>
      <input type="text" name="cvc" required>
      <br>
      <br>
      <label for="data_scadenza">Data di Scadenza:</label>
      <input type="text" name="data_scadenza" required>
      <br>
      <br>
      <label for="indirizzo_fatturazione">Indirizzo di Fatturazione:</label>
      <input type="text" name="indirizzo_fatturazione" required>
      <br>
      <br>
      <input type="submit" value="Registrati">
      
   </form> 
  </body>
</html>
